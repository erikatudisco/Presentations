<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>VIP BIG </title>

		<link rel="stylesheet" href="../cdn_modules/reveal.js@5.1.0/reset.css">
		<link rel="stylesheet" href="../cdn_modules/reveal.js@5.1.0/reveal.css">
		<link rel="stylesheet" href="../cdn_modules/reveal.js@5.1.0/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="../cdn_modules/reveal.js@5.1.0/plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>
					<section data-markdown>
					<textarea data-template>
						## Slide 1
						A paragraph with some text and a [link](https://hakim.se).
						---
						## Slide 2
						- one point
						- another point
						---
						## Slide 3
						`$$ J(\theta_0,\theta_1) = \sum_{i=0} $$`
						---
						## frag
						<p class="fragment">Fade in</p>
						<p class="fragment fade-out">Fade out</p>
						<p class="fragment highlight-red">Highlight red</p>
						<p class="fragment fade-in-then-out">Fade in, then out</p>
						<p class="fragment fade-up">Slide up while fading in</p>
					</textarea>
					</section>
				</section>
			</div>
		</div>

		<script src="../cdn_modules/reveal.js@5.1.0/reveal.js"></script>
		<script src="../cdn_modules/reveal.js@5.1.0/plugin/notes/notes.js"></script>
		<script src="../cdn_modules/reveal.js@5.1.0/plugin/markdown/markdown.js"></script>
		<script src="../cdn_modules/reveal.js@5.1.0/plugin/highlight/highlight.js"></script>
		<script src="../cdn_modules/reveal.js@5.1.0/plugin/math/math.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				slideNumber: 'c/t' ,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
			});
		</script>
	</body>
</html>
